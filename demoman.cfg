alias weapon7 "set_weapon7; impulse 7" // hack needed for weapon scripts to work
alias check_nextweapon7 "weapon7" // hack needed for weapon scripts to work
alias check_prevweapon7 "weapon7" // hack needed for weapon scripts to work
alias +special1 "detpipe"
alias -special1 ""
alias +special2 "tmenutoggle detpack"
alias -special2 ""

// initialise class specific weapon variables
set currweapon 6
set prevweapon 2
set lastweapon 2
set nextweapon 7

// set grenade echoes
alias grenecho1 "echo Grenade selected"
alias grenecho2 "echo Mirv grenade selected"
set gren 0

// detpack menu
tmenuadd detpack
tmenupushtextalt detpack "Place detpack"
tmenupushblank detpack
tmenupushcmd detpack "impulse 165; tmenutoggle canceldetpack" "Detpack 5 seconds"
tmenupushcmd detpack "impulse 166; tmenutoggle canceldetpack" "Detpack 20 seconds"
tmenupushcmd detpack "impulse 167; tmenutoggle canceldetpack" "Detpack 50 seconds"
tmenupushcmd detpack "impulse 168; wait; impulse 255; tmenutoggle canceldetpack" "Detpack 255 seconds"
tmenupushblank detpack
tmenupushcmd detpack "" "Close"

// cancel detpack menu
tmenuadd canceldetpack
tmenupushtextalt canceldetpack "Cancel detpack"
tmenupushblank canceldetpack
tmenupushcmd canceldetpack "impulse 169" "Cancel detpack"
tmenupushblank canceldetpack
tmenupushcmd canceldetpack ""
tmenupushcmd canceldetpack ""
tmenupushcmd canceldetpack ""
tmenupushcmd canceldetpack "" "Close"
alias canceldetpack1 ""
alias canceldetpack2 ""
msg_trigger canceldetpack1 "Detpack set!"
msg_trigger canceldetpack2 "Detpack retrieved."