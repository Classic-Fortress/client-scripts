alias weapon7 "if rl isin $weapons then set_weapon7; impulse 7"
alias check_nextweapon7 "if rl isin $weapons then weapon7 else check_nextweapon8"
alias check_prevweapon7 "if rl isin $weapons then weapon7 else check_prevweapon6"
alias +special1 "+icannon"
alias -special1 "-icannon"
alias +special2 ""
alias -special2 ""

// quick incendiary cannon alias
alias +icannon "weapon7;+attack"
alias -icannon "-attack;weaplast"

// initialise class specific weapon variables
set currweapon 6
set prevweapon 2
set lastweapon 2
set nextweapon 7

// set grenade echoes
alias grenecho1 "echo Grenade selected"
alias grenecho2 "echo Napalm grenade selected"
set gren 0