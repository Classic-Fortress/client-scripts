alias weapon7 "if rl isin $weapons then set_weapon7; impulse 7"
alias check_nextweapon7 "if rl isin $weapons then weapon7 else check_nextweapon8"
alias check_prevweapon7 "if rl isin $weapons then weapon7 else check_prevweapon6"
alias +special1 "zoom"
alias -special1 ""
alias +special2 "autozoom"
alias -special2 ""

// two-level zoom alias
alias zoom "if $fov == $default_fov then fov 20 else if $fov == 20 then fov 40 else fov $default_fov"

// initialise class specific weapon variables
set currweapon 2
set prevweapon 1
set lastweapon 1
set nextweapon 3

// set grenade echoes
alias grenecho1 "echo Grenade selected"
alias grenecho2 "echo Flare selected"
set gren 0