alias +special "tmenutoggle scanner"
alias -special ""

// scanner settings menu
tmenuadd scanner
tmenupushtextalt scanner "Scanner settings"
tmenupushblank scanner
tmenupushcmd scanner "scan100" "Toggle scanner on/off"
tmenupushblank scanner
tmenupushcmd scanner "scane" "Toggle enemy scanning on/off"
tmenupushcmd scanner "scanf" "Toggle friendly scanning on/off"
tmenupushblank scanner
tmenupushcmd scanner "scansound" "Toggle scanner sound on/off"
tmenupushblank scanner
tmenupushcmd scanner "" "Close"