alias weapon7 "if rl isin $weapons then set_weapon7; impulse 7"
alias check_nextweapon7 "if rl isin $weapons then weapon7 else check_nextweapon8"
alias check_prevweapon7 "if rl isin $weapons then weapon7 else check_prevweapon6"
alias +special1 "impulse 159"
alias -special1 ""
alias +special2 "tmenutoggle scanner"
alias -special2 ""

// initialise class specific weapon variables
set currweapon 4
set prevweapon 2
set lastweapon 2
set nextweapon 1

// set grenade echoes
alias grenecho1 "echo Caltrop canisters selected"
alias grenecho2 "echo Concussion grenade selected"
set gren 0

// scanner settings menu
tmenuadd scanner
tmenupushtextalt scanner "Scanner settings"
tmenupushblank scanner
tmenupushcmd scanner "impulse 160; tmenutoggle scanner" "Toggle enemy flag scanning on/off"
tmenupushcmd scanner "impulse 161; tmenutoggle scanner" "Toggle friendly flag scanning on/off"
tmenupushblank scanner
tmenupushcmd scanner "impulse 162; tmenutoggle scanner" "Toggle scanner sound on/off"
tmenupushblank scanner
tmenupushcmd scanner ""
tmenupushcmd scanner "" "Close"