unbindall

// movement bindings
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind space "+jump"
bind ctrl "+movedown" // swim down

// communication bindings
bind t "messagemode" // type message to all
bind y "messagemode2" // type message to team only
bind e "impulse 181" // call for medic

// gameplay bindings
bind , "impulse 99" // change class
bind . "impulse 100" // change team
bind x "impulse 184" // discard useless ammo
bind z "impulse 194" // drop flag

// weapon handling bindings
bind mouse1 "+attack" // use weapon
bind mwheelup "weapnext" // next weapon
bind mwheeldown "weapprev" // previous weapon
bind q "weaplast" // last equipped weapon
bind r "impulse 173" // reload
bind 1 "weapon1"
bind 2 "weapon2"
bind 3 "weapon3"
bind 4 "weapon4"
bind 5 "weapon5"
bind 6 "weapon6"
bind 7 "weapon7"
bind 8 "impulse 8" // menu item 8
bind 9 "impulse 9" // menu item 9
bind 0 "impulse 0" // menu item 0
bind lshift "+gren" // throw grenade
bind f "grenswitch" // switch grenade mode

// class specific bindings
bind mouse2 "+special1"
bind c "+special2"

// miscellaneous bindings
bind f5 "screenshot"
bind tab "+showteamscores"
bind escape "togglemenu"
bind ` "toggleconsole" // developer console

// weapon aliases
alias weapon1 "set_weapon1; impulse 1"
alias weapon2 "check_ammo2; impulse 2"
alias weapon3 "if ssg isin $weapons then check_ammo3; impulse 3"
alias weapon4 "if nailgun isin $weapons then check_ammo4; impulse 4"
alias weapon5 "if sng isin $weapons then check_ammo5; impulse 5"
alias weapon6 "if gl isin $weapons then check_ammo6; impulse 6"
alias weapon7 "if rl isin $weapons then check_ammo7; impulse 7"
alias weapon8 "if lg isin $weapons then check_ammo8; impulse 8"
alias set_weapon1 "set lastweapon $currweapon; set prevweapon 8; set nextweapon 2; set currweapon 1"
alias set_weapon2 "set lastweapon $currweapon; set prevweapon 1; set nextweapon 3; set currweapon 2"
alias set_weapon3 "set lastweapon $currweapon; set prevweapon 2; set nextweapon 4; set currweapon 3"
alias set_weapon4 "set lastweapon $currweapon; set prevweapon 3; set nextweapon 5; set currweapon 4"
alias set_weapon5 "set lastweapon $currweapon; set prevweapon 4; set nextweapon 6; set currweapon 5"
alias set_weapon6 "set lastweapon $currweapon; set prevweapon 5; set nextweapon 7; set currweapon 6"
alias set_weapon7 "set lastweapon $currweapon; set prevweapon 6; set nextweapon 8; set currweapon 7"
alias set_weapon8 "set lastweapon $currweapon; set prevweapon 7; set nextweapon 1; set currweapon 8"
alias check_ammo2 "if $shells > 0 then set_weapon2"
alias check_ammo3 "if $shells > 0 then set_weapon3"
alias check_ammo4 "if $nails > 0 then set_weapon4"
alias check_ammo5 "if $nails > 0 then set_weapon5"
alias check_ammo6 "if $rockets > 0 then set_weapon6"
alias check_ammo7 "if $rockets > 0 then set_weapon7"
alias check_ammo8 "if $cells > 0 then set_weapon8"
alias check_nextweapon1 "weapon1"
alias check_nextweapon2 "check_nextammo2"
alias check_nextweapon3 "if ssg isin $weapons then check_nextammo3 else check_nextweapon4"
alias check_nextweapon4 "if nailgun isin $weapons then check_nextammo4 else check_nextweapon5"
alias check_nextweapon5 "if sng isin $weapons then check_nextammo5 else check_nextweapon6"
alias check_nextweapon6 "if gl isin $weapons then check_nextammo6 else check_nextweapon7"
alias check_nextweapon7 "if rl isin $weapons then check_nextammo7 else check_nextweapon8"
alias check_nextweapon8 "if lg isin $weapons then check_nextammo8 else check_nextweapon1"
alias check_nextammo2 "if $shells > 0 then weapon2 else check_nextweapon3"
alias check_nextammo3 "if $shells > 0 then weapon3 else check_nextweapon4"
alias check_nextammo4 "if $nails > 0 then weapon4 else check_nextweapon5"
alias check_nextammo5 "if $nails > 0 then weapon5 else check_nextweapon6"
alias check_nextammo6 "if $rockets > 0 then weapon6 else check_nextweapon7"
alias check_nextammo7 "if $rockets > 0 then weapon7 else check_nextweapon8"
alias check_nextammo8 "if $cells > 0 then weapon8 else check_nextweapon1"
alias check_prevweapon1 "weapon1"
alias check_prevweapon2 "check_prevammo2"
alias check_prevweapon3 "if ssg isin $weapons then check_prevammo3 else check_prevweapon2"
alias check_prevweapon4 "if nailgun isin $weapons then check_prevammo4 else check_prevweapon3"
alias check_prevweapon5 "if sng isin $weapons then check_prevammo5 else check_prevweapon4"
alias check_prevweapon6 "if gl isin $weapons then check_prevammo6 else check_prevweapon5"
alias check_prevweapon7 "if rl isin $weapons then check_prevammo7 else check_prevweapon6"
alias check_prevweapon8 "if lg isin $weapons then check_prevammo8 else check_prevweapon7"
alias check_prevammo2 "if $shells > 0 then weapon2 else check_prevweapon1"
alias check_prevammo3 "if $shells > 0 then weapon3 else check_prevweapon2"
alias check_prevammo4 "if $nails > 0 then weapon4 else check_prevweapon3"
alias check_prevammo5 "if $nails > 0 then weapon5 else check_prevweapon4"
alias check_prevammo6 "if $rockets > 0 then weapon6 else check_prevweapon5"
alias check_prevammo7 "if $rockets > 0 then weapon7 else check_prevweapon6"
alias check_prevammo8 "if $cells > 0 then weapon8 else check_prevweapon7"
alias weapnext "if $currweapon == 8 then set nextweapon 1 else set_calc nextweapon $currweapon + 1; check_nextweapon$nextweapon"
alias weapprev "if $currweapon == 1 then set prevweapon 8 else set_calc prevweapon $currweapon - 1; check_prevweapon$prevweapon"
alias weaplast "if $lastweapon > 0 then weapon$lastweapon else weapon1"

