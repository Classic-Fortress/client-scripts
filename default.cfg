unbindall

// movement bindings
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind space "+jump"
bind ctrl "+movedown" // swim down

// communication bindings
bind t "messagemode" // type message to all
bind y "messagemode2" // type message to team only
bind e "impulse 181" // call for medic

// gameplay bindings
bind , "impulse 99" // change class
bind . "impulse 100" // change team
bind x "impulse 184" // discard useless ammo
bind z "impulse 194" // drop flag

// weapon handling bindings
bind mouse1 "+attack" // use weapon
bind mwheelup "impulse 10" // next weapon
bind mwheeldown "impulse 12" // previous weapon
bind q "impulse 69" // last equipped weapon
bind r "impulse 173" // reload
bind 1 "impulse 1" // weapon slot 1
bind 2 "impulse 2" // weapon slot 2
bind 3 "impulse 3" // weapon slot 3
bind 4 "impulse 4" // weapon slot 4 / engineer build menu / scout scanner menu
bind 5 "impulse 5" // weapon slot 5 / engineer destroy menu / spy disguise menu
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind 9 "impulse 9"
bind 0 "impulse 0"
bind lshift "+gren" // throw grenade
bind f "grenswitch" // switch grenade mode

// class specific bindings
bind mouse2 "+special1"
bind c "+special2"

// miscellaneous bindings
bind f5 "screenshot"
bind tab "+showteamscores"
bind escape "togglemenu"
bind ` "toggleconsole" // developer console

// grenade triggers
msg_trigger grenadetrigger "Grenade primed, 3 seconds..."
msg_trigger concussiontrigger "Concussion grenade primed, 3 seconds..."
msg_trigger nailtrigger "Nail grenade primed, 3 seconds..."
msg_trigger mirvtrigger "Mirv grenade primed, 3 seconds..."
msg_trigger napalmtrigger "Napalm grenade primed, 3 seconds..."
msg_trigger gastrigger "Gas grenade primed, 3 seconds..."
msg_trigger emptrigger "EMP grenade primed, 3 seconds..."
alias grenadetrigger "timerstart 0.8 4"
alias concussiontrigger "timerstart 0.8 4"
alias nailtrigger "timerstart 0.8 4"
alias mirvtrigger "timerstart 0.8 4"
alias napalmtrigger "timerstart 0.8 4"
alias gastrigger "timerstart 0.8 4"
alias emptrigger "timerstart 0.8 4"
msg_trigger nogrentrigger "No Grenades left."
msg_trigger nocaltroptrigger "No Caltrop canisters left."
msg_trigger noconcussiontrigger "No Concussion grenades left."
msg_trigger nonailtrigger "No Nail grenades left."
msg_trigger nomirvtrigger "No Mirv grenades left."
msg_trigger nonapalmtrigger "No Napalm grenades left."
msg_trigger nogastrigger "No Gas grenades left."
msg_trigger noemptrigger "No EMP grenades left."
msg_trigger noflaretrigger "No Flares left."
alias nogrentrigger "grenswitch2"
alias nocaltroptrigger "grenswitch2"
alias noconcussiontrigger "grenswitch1"
alias nonailtrigger "grenswitch1"
alias nomirvtrigger "grenswitch1"
alias nonapalmtrigger "grenswitch1"
alias nogastrigger "grenswitch1"
alias noemptrigger "grenswitch1"
alias noflaretrigger "grenswitch1"

// miscellaneous aliases
alias +gren "if $gren == 2 then impulse 151 else impulse 150"
alias -gren "impulse 152"
alias grenswitch "if $gren == 2 then grenswitch1 else grenswitch2"
alias grenswitch1 "set gren 1; grenecho1"
alias grenswitch2 "set gren 2; grenecho2"
alias grenecho1 ""
alias grenecho2 ""
alias +special1 ""
alias -special1 ""
alias +special2 ""
alias -special2 ""

// mouse settings
sensitivity 3
m_pitch 0.022 // -0.022 makes mouse y-axis inverted
m_autosens 1 // adjusts sensitivity to field of view (m_autosens * sensitivity * current_fov / default_fov)

// video settings
vid_conscale 3 // scales hud items 3x
gl_gamma 0.7 // gamma correction, lesser is brighter
gl_lightmode 2 // dark map with distinguishable fullbrights
gl_colorlights 0 // turn off colored lighting
gl_externaltextures_world 0 // do not load external world textures
gl_externaltextures_bmodels 0 // do not load external ammo/health textures

// sound settings
volume 0.2 // sound volume at 20 % of max
s_khz 22 // use 22 khz upsampling for sound effects

// view settings
default_fov 90 // automatically set fov to 90 upon respawning
cl_rollangle 0.4 // player tilts 0.4 degrees when strafing
v_gunkick 1 // enable kickback when firing guns
v_viewheight -6 // adjust view height to gun height, allowing more accurate aiming

// fps settings
cl_gibfilter 0 // do not remove gibs from map
cl_muzzleflash 1 // gunfire lights up area around player
cl_r2g 0 // do not swap rocket models to grenade models
gl_fb_bmodels 0 // do not make ammo/health models fullbright
gl_fb_models 0 // do not make player/ammo/projectile models fullbright
gl_flashblend 0 // light flashes light up world shadows
gl_powerupshells 0 // don't use new powerup shells for weapon models
r_fullbrightskins 0 // do not allow fullbright skins
r_dynamic 1 // turn on dynamic lighting
r_rocketlight 1 // rockets emit light
r_rockettrail 1 // turn on rocket trails
r_explosiontype 0 // normal rocket explosion

// gameplay settings
cl_fakeshaft 0 // do not adjust lightning bolt (required for functional scout scanner)
cl_forwardspeed 450 // maximal allowed forward speed
cl_sidespeed 450 // maximal allowed strafe speed
cl_backspeed 450 // maximal allowed backward speed
w_switch 2 // don't switch to new weapons
b_switch 2 // don't switch to new weapons (picked up from backpacks)
noskins 0 // allow skins
enemyskin "" // do not use a single skin for all enemies
teamskin "" // do not use a single skin for all teammates

// hud settings
scr_newhud 0 // use old classic quake hud

// timer settings
timersound zombie/z_fall // use zombie fall sound for timer ticks
timertext "3" "2" "1" "Boom!"

// weapon script settings
cl_weaponhide 0 // do not hide current weapon when not used (useless in team fortress)
cl_weaponpreselect 0 // do not use preselected weapon (useless in team fortress)
tp_name_ng "nailgun" // to not confuse ng/sng in the weapon scripts

// miscellaneous settings
cl_onload console // load console when starting game ("menu" loads the game menu)
cl_verify_qwprotocol 0 // do not verify that ezFortress is the default program for opening qw:// links and demos
cl_parsefrags 0 // do not parse frags for frag statistics (fragfile required)
cl_loadfragfiles 0 // do not load fragfile (not included in this package)
r_tracker_frags 0 // turn off frag tracker
demo_dir "fortress/demos" // save demos to this directory
sshot_dir "fortress/screenshots" // save screenshots to this directory
log_dir "fortress/logs" // save console logs to this directory
menu_ingame 0 // turn off ingame menu (useless in team fortress)
sb_findroutes "1" // use qwfwd to get the lowest possible ping on servers
sb_hideempty 0 // do not hide empty servers in server browser
sb_showgamedir "1" // show gamedir of servers in server browser

// execute settings upon entering a server
// exec_class = execute class config when spawning as a new class
// classhelp = display help screen when spawning as a new class
// impulse 182 = turn on sbar
alias f_spawn "setinfo exec_class on; setinfo classhelp off; impulse 182"