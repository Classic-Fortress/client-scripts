bind 4 "impulse 4"
bind 5 "tmenutoggle disguise"
alias +special "sfeign"
alias -special ""

// disguise menu
tmenuadd disguise
tmenupushtextalt disguise "Disguise"
tmenupushblank disguise
tmenupushcmd disguise "feign" "Feign death"
tmenupushblank disguise
tmenupushcmd disguise "tmenutoggle changecolor" "Change team color"
tmenupushcmd disguise "tmenutoggle changeskin" "Change class skin"
tmenupushblank disguise
tmenupushcmd disguise resetdisguise "Reset skin/color"
tmenupushblank disguise
tmenupushcmd disguise ""
tmenupushcmd disguise "" "Close"
alias resetdisguise "disguise; wait; impulse 4; wait; centerprint"

// change class skin menu
tmenuadd changeskin
tmenupushtextalt changeskin "Change class skin"
tmenupushblank changeskin
tmenupushcmd changeskin "tmenutoggle changeskin13" "Scout / Sniper / Soldier"
tmenupushcmd changeskin "tmenutoggle changeskin46" "Demoman / Medic / HWGuy"
tmenupushcmd changeskin "tmenutoggle changeskin79" "Pyro / Spy / Engineer"
tmenupushblank changeskin
tmenupushcmd changeskin ""
tmenupushcmd changeskin "" "Close"

// skins 1-3 menu
tmenuadd changeskin13
tmenupushtextalt changeskin13 "Change class skin [1-3]"
tmenupushblank changeskin13
tmenupushcmd changeskin13 setskin1 "Scout"
tmenupushcmd changeskin13 setskin2 "Sniper"
tmenupushcmd changeskin13 setskin3 "Soldier"
tmenupushblank changeskin13
tmenupushcmd changeskin13 ""
tmenupushcmd changeskin13 "" "Close"
alias setskin1 "disguise; wait; impulse 1; wait; impulse 1; wait; centerprint"
alias setskin2 "disguise; wait; impulse 1; wait; impulse 2; wait; centerprint"
alias setskin3 "disguise; wait; impulse 1; wait; impulse 3; wait; centerprint"

