alias weapon7 "if rl isin $weapons then set_weapon7; impulse 7"
alias check_nextweapon7 "if rl isin $weapons then weapon7 else check_nextweapon8"
alias check_prevweapon7 "if rl isin $weapons then weapon7 else check_prevweapon6"
alias +special1 "tmenutoggle feign"
alias -special1 ""
alias +special2 "tmenutoggle disguise"
alias -special2 ""

// initialise class specific weapon variables
set currweapon 2
set prevweapon 1
set lastweapon 1
set nextweapon 3

// set grenade echoes
alias grenecho1 "echo Grenade selected"
alias grenecho2 "echo Gas grenade selected"
set gren 0

// feign menu
tmenuadd feign
tmenupushtextalt feign "Feign"
tmenupushblank feign
tmenupushcmd feign "impulse 178; tmenutoggle feign" "Feign death"
tmenupushcmd feign "impulse 199; tmenutoggle feign" "Feign death (silent)"
tmenupushblank feign
tmenupushcmd feign ""
tmenupushcmd feign ""
tmenupushcmd feign "" "Close"

// disguise menu
tmenuadd disguise
tmenupushtextalt disguise "Disguise"
tmenupushblank disguise
tmenupushcmd disguise "tmenutoggle changeskin" "Change class skin"
tmenupushcmd disguise "tmenutoggle changecolor" "Change team color"
tmenupushblank disguise
tmenupushcmd disguise resetdisguise "Reset skin/color"
tmenupushblank disguise
tmenupushcmd disguise ""
tmenupushcmd disguise "" "Close"
alias resetdisguise "impulse 177; wait; impulse 4; wait; centerprint"

